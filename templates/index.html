<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>졸음 감지기 (Drowsiness Detector)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-6">졸음감지기 (Drowsiness Detector)</h1>
        
        <div class="flex space-x-4">
            <div class="w-2/3">
                <div class="border-2 border-black bg-black">
                    <canvas id="videoCanvas" width="640" height="480" class="w-full"></canvas>
                </div>
                <div id="drowsyAlert" class="text-red-600 font-bold text-center text-2xl mt-2 hidden">
                    졸음 감지됨!!!
                </div>
            </div>

            <div class="w-1/3 bg-gray-50 p-4 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">설정</h2>
                
                <div class="mb-4">
                    <label class="block mb-2">민감도 설정</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setSensitivity(0.14)" class="bg-blue-500 text-white px-2 py-1 rounded">1</button>
                        <button onclick="setSensitivity(0.16)" class="bg-blue-500 text-white px-2 py-1 rounded">2</button>
                        <button onclick="setSensitivity(0.18)" class="bg-blue-500 text-white px-2 py-1 rounded">3</button>
                        <button onclick="setSensitivity(0.20)" class="bg-blue-500 text-white px-2 py-1 rounded">4</button>
                        <button onclick="setSensitivity(0.22)" class="bg-blue-500 text-white px-2 py-1 rounded">5</button>
                    </div>
                </div>

                <div>
                    <label class="block mb-2">경고음 주파수</label>
                    <input type="range" id="volumeSlider" min="50" max="3000" value="2000" class="w-full">
                </div>

                <button onclick="resetSystem()" class="mt-4 w-full bg-red-500 text-white py-2 rounded">
                    시스템 리셋
                </button>

                <div class="mt-4">
                    <h3 class="font-semibold mb-2">검지 로그:</h3>
                    <div id="logArea" class="bg-gray-200 h-40 overflow-y-auto p-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const drowsyAlert = document.getElementById('drowsyAlert');
        const logArea = document.getElementById('logArea');

        socket.on('connect', () => {
            addLog('웹소켓 연결 성공');
        });

        socket.on('video_frame', (data) => {
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                drowsyAlert.classList.toggle('hidden', !data.drowsy);
            };
            img.src = `data:image/jpeg;base64,${data.frame}`;
        });

        function setSensitivity(value) {
            socket.emit('update_sensitivity', { sensitivity: value });
            addLog(`민감도 설정: ${value}`);
        }

        function resetSystem() {
            // Placeholder for system reset functionality
            addLog('시스템 리셋');
        }

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML = `${timestamp} - ${message}<br>` + logArea.innerHTML;
        }
    </script>
</body>
</html>
